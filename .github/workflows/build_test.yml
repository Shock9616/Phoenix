name: Build
on:
  workflow_dispatch:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    runs-on: macOS-15
    steps:
      - uses: actions/checkout@v4
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: Set up Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
      - name: Show current version of Xcode
        run: xcodebuild -version
      - name: Run tests
        run: xcodebuild test -project "Phoenix/Phoenix.xcodeproj" -scheme Phoenix -sdk macosx15.0 -destination "platform=macOS,name=My Mac" -only-testing:PhoenixTests CODE_SIGNING_ALLOWED="NO"
      - name: Archive build
        if: success()
        run: xcodebuild -project "Phoenix/Phoenix.xcodeproj" -scheme Phoenix archive -archivePath ${{ github.workspace }}/Phoenix.xcarchive -configuration release -sdk macos15.0

